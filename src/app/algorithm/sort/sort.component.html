<div class="flex flex-auto" [style.height]="'calc(100% - ' + ctrlBox_1.clientHeight + 'px - ' + ctrlBox_2.clientHeight + 'px - 3rem)'" #container>
    <canvas class="surface-400 surface-border border-3 w-full h-full" #canvas></canvas>
</div>
<div class="flex align-items-center border-solid surface-border border-round-sm border-1 p-3 gap-4" #ctrlBox_1>
    <span class="font-bold text-xl text-primary white-space-nowrap">{{ TRANSLATION_MESSAGES[1] }}</span>
    <p-slider [disabled]="locked" [animate]="true" [min]="0" [max]="maxValue" [step]="32" [(ngModel)]="count" class="w-full" (onSlideEnd)="handleCountSelectChange()"/>
    <span class="font-bold text-xl text-primary">{{count}}</span>
    <p-button [disabled]="locked" [raised]="true" icon="pi pi-sync" label="洗牌" class="white-space-nowrap" (onClick)="handleShuffleSourceEvent()"/>
    <p-button [disabled]="locked" [raised]="true" icon="pi pi-play" label="运行" class="white-space-nowrap" (onClick)="handleRunSortEvent()"/>
</div>
<div class="flex justify-content-between align-items-center surface-border border-round-sm border-1 p-3 gap-4" #ctrlBox_2>
    <div class="flex align-items-center gap-4">
        <span class="font-bold text-xl text-primary white-space-nowrap">{{ TRANSLATION_MESSAGES[2] }}</span>
        <p-selectButton [disabled]="locked" [options]="orderOptions" optionLabel="label" optionValue="value" [(ngModel)]="order"/>
        <ng-container *ngIf="name === 'lsd-radix-sort' || name === 'msd-radix-sort'">
            <span class="font-bold text-xl text-primary white-space-nowrap" >{{ TRANSLATION_MESSAGES[31] }}</span>
            <p-selectButton [disabled]="locked" [options]="radixOptions" optionLabel="label" optionValue="value" [(ngModel)]="radix"/>
        </ng-container>
        <ng-container *ngIf="name === 'kw-merge-sort'">
            <span class="font-bold text-xl text-primary white-space-nowrap" >{{ TRANSLATION_MESSAGES[32] }}</span>
            <p-selectButton [disabled]="locked" [options]="mergeWayOptions" optionLabel="label" optionValue="value" [(ngModel)]="mergeWay"/>
        </ng-container>
        <ng-container *ngIf="name === 'kn-heap-sort'">
            <span class="font-bold text-xl text-primary white-space-nowrap" >{{ TRANSLATION_MESSAGES[33] }}</span>
            <p-selectButton [disabled]="locked" [options]="heapNodeOptions" optionLabel="label" optionValue="value" [(ngModel)]="heapNode"/>
        </ng-container>
    </div>
    <div class="flex align-items-center gap-4">
        <span class="font-bold text-xl text-primary white-space-nowrap">
            {{ TRANSLATION_MESSAGES[5] }}：{{times | number:'0.0-0'}}
        </span>
        <span class="font-bold text-xl text-primary white-space-nowrap">
            {{ TRANSLATION_MESSAGES[6] }}：{{timer | timer}}
        </span>
    </div>
</div>
