<div class="fixed border-round-md grid nested-grid p-3 gap-6" [style.backdrop-filter]="'blur(0.25rem)'" [style.top]="calculateYAxisPosition(container)" [style.left]="calculateXAxisPosition(container)" [style.width]="'50rem'" [style.height]="'fit-content'" #container>
    <div class="col-12">
        <div class="grid nested-grid">
            <div class="col-fixed">
                <p-image src="assets/tauri.svg" alt="logo" width="192" height="192"/>
            </div>
            <div class="col-8">
                <div class="grid">
                    <div class="col-12 font-bold text-primary text-8xl">{{code}}</div>
                    <div class="col-12 font-bold text-primary text-4xl">该页面根本不存在，嚯嚯嚯</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col flex justify-content-between align-items-center">
        <p-button icon="pi pi-home" label="返回首页" size="large" [rounded]="true" [routerLink]="['/playground']"/>
        <p-button icon="pi pi-question" label="关于本站" size="large" [rounded]="true"/>
    </div>
</div>
