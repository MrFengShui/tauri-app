<div class="flex flex-column justify-content-between h-30rem shine-effect">
    <div class="flex align-items-center gap-6">
        <p-image src="assets/tauri.svg" width="256" height="256"/>
        <span class="font-bold text-primary" [style.font-size]="'15rem'">TauriNG</span>
    </div>
    <div class="flex relative">
        <p-progressBar [value]="value" [showValue]="false" class="w-full" styleClass="h-3rem"/>
        <span class="absolute top-0 bottom-0 left-0 right-0 flex justify-content-center align-items-center">{{(value * 0.01) | percent: '0.0-1'}}</span>
    </div>
</div>
